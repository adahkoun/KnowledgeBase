https://www.json2yaml.com/ : Here we can transform yaml files to json and vise versa.
yaml quick recap :
    Format key: value (space between ":" and the value)
    Array Format :
        Fruits:
        -	Orange
        -	bananas
    Map Format (Same spaces between keys):
        Car:
            engine: 1.6
            model: hyundai
    List of maps :
        Fruits:
        -	Orange:
                calories: 100
                carbs: 27g
        -	bananas:
                calories: 500
                carbs: 20g
                
        Fruits:
            -
                calories: 100
                carbs: 27g
            -
                calories: 500
                carbs: 20g
    Dictionnary is unordered
    List is ordered 
